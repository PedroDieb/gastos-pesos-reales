<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gastos Pesos & Reais</title>
  <!-- Link do CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Planilha de Gastos</h1>

    <!-- Cotação -->
    <div class="cotacao-section">
      <label for="cotacao-reais">Cotação (Reais para Pesos):</label>
      <input type="number" id="cotacao-reais" step="0.01" value="50">
      <small>Exemplo: Se 1 real = 50 pesos, então coloque 50</small>
    </div>

    <!-- Cotação do Dólar Blue -->
    <div class="cotacao-section">
      <label for="cotacao-dolar">Cotação do Dólar Blue:</label>
      <span id="cotacao-dolar">Carregando...</span>
    </div>

    <!-- Preço do Aluguel -->
    <div class="cotacao-section">
      <label for="preco-aluguel">Preço do Aluguel:</label>
      <span id="preco-aluguel">430 dólares</span>
    </div>

    <!-- Gastos Fixos -->
    <div class="table-section">
      <h2>Gastos Fixos</h2>
      <table id="tabela-fixos">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor (Pesos)</th>
            <th>Valor (Reais)</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas serão inseridas via JavaScript -->
        </tbody>
      </table>
      <button id="add-linha-fixo">+ Adicionar Gasto Fixo</button>
    </div>

    <!-- Gastos Variáveis -->
    <div class="table-section">
      <h2>Gastos Variáveis</h2>
      <table id="tabela-variaveis">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor (Pesos)</th>
            <th>Valor (Reais)</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas serão inseridas via JavaScript -->
        </tbody>
      </table>
      <button id="add-linha-variavel">+ Adicionar Gasto Variável</button>
    </div>

    <!-- Totais -->
    <div class="total-section">
      <h2>Totais</h2>
      <p><strong>Total em Pesos (Fixos + Variáveis):</strong> <span id="total-pesos">0</span></p>
      <p><strong>Total em Reais (Fixos + Variáveis):</strong> <span id="total-reais">0</span></p>
    </div>

  </div>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
